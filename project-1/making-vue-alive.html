<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vue 3.4 Template</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/normalize.css/normalize.css" />
        <style type="text/css">
            body {
                font-family: monospace;
                padding: 20px;
                font-size: 2em;
            }
        </style>
        <script src="https://unpkg.com/vue@3.4.0"></script>
    </head>

    <body>
        <div id="app">
            <div>{{message}}</div>
            <div>Can you drive : {{canDrive}}</div>
            <!-- this is called interpolation -->
        </div>
        <script>
            const { createApp, ref, computed } = Vue;
            const App = {
                setup() {
                    const message = ref("Hello"); // reactive variable
                    const age = ref(null);
                    let canDrive = computed(() => {
                        console.log("Computed was called !");
                        return age.value >= 18 ? "Yes" : "No";
                    });

                    setTimeout(() => {
                        message.value = "Bye";
                        age.value = 24;
                        console.log("The value has changed");
                    }, 5000);
                    return {
                        message,
                        canDrive,
                    };
                },
            };

            createApp(App).mount("#app");
        </script>
    </body>
</html>
