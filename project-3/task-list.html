<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manager</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/normalize.css/normalize.css" />
        <style type="text/css">
            body {
                font-family: "Arial", sans-serif;
                padding: 20px;
                font-size: 16px;
                background-color: #f4f4f9;
            }

            .task {
                display: flex;
                align-items: center;
                justify-content: space-between;
                background: white;
                padding: 10px 20px;
                margin-bottom: 10px;
                border-radius: 5px;
                border-left: 5px solid;
            }

            .high {
                border-color: red;
            }

            .medium {
                border-color: orange;
            }

            .low {
                border-color: green;
            }

            .completed {
                text-decoration: line-through;
                color: #bbb;
            }

            .remove-button {
                color: red;
                cursor: pointer;
                border: none;
                background: none;
                font-size: 16px;
            }

            .filtered {
                display: none;
            }
        </style>
        <script src="https://unpkg.com/vue@3.4.0"></script>
    </head>

    <body>
        <div id="app">
            <form @submit.prevent="addTask">
                <!-- Adding tasks form -->
                <input
                    ref="newTaskInput"
                    placeholder="Add new task"
                    v-model="newDescription" />
                <select v-model="newPriority">
                    <option disabled value="">Select priority</option>
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
                <button type="submit">Add Task</button>
            </form>

            <!-- Task filtering -->
            <input placeholder="Filter tasks..." v-model="filterInput" />

            <!-- If there no tasks -->
            <div v-if="tasks.length === 0">
                <p>
                    No tasks found. Try changing the filter or add some tasks!
                </p>
            </div>

            <div v-else>
                <h3>Your Tasks</h3>
                <!-- This is a list of tasks -->
                <div
                    v-for="(task, index) in tasks"
                    :key="task.id"
                    :class="{
                        'filtered' : task.filtered,
                        'task' : true,
                        'completed' : task.done,
                        [task.priority.toLowerCase()]: true,
                    }">
                    <div>
                        <!-- Is task done? -->
                        <input type="checkbox" v-model="task.done" />
                        <!-- Task description -->
                        <span> {{ task.description }} </span>
                    </div>
                    <!-- Removing a task -->
                    <button class="remove-button" @click="removeTask(index)">
                        âœ–
                    </button>
                </div>
            </div>
        </div>

        <script>
            const {
                createApp,
                onMounted,
                onBeforeMount,
                ref,
                watch,
                watchEffect,
            } = Vue;

            const App = {
                setup() {
                    // This is to access the DOM element with the same ref name
                    const newTaskInput = ref(null);
                    const newDescription = ref("");
                    const newPriority = ref("");
                    const filterInput = ref("");

                    // non lazy watching
                    // watch(
                    //     newDescription,
                    //     (newVal, oldVal) => {
                    //         console.log(
                    //             `New value is ${newVal}, Old value is ${oldVal}`
                    //         );
                    //     },
                    //     { immediate: true }
                    // );

                    // watchEffect : no need to specify what's being watched
                    // watchEffect(() => {
                    //     console.log(
                    //         `New task input value is ${newDescription.value}`
                    //     );
                    // });

                    const tasks = ref(
                        JSON.parse(localStorage.getItem("tasks") ?? "[]")
                    );

                    // implementing task removal
                    const removeTask = (index) => {
                        tasks.value.splice(index, 1);
                    };

                    // implementing filtering
                    // we need to watch for the filter input
                    watchEffect(() => {
                        if (filterInput.value.trim()) {
                            tasks.value.forEach((task) => {
                                task.filtered = !task.description
                                    .trim()
                                    .toLowerCase()
                                    .includes(
                                        filterInput.value.trim().toLowerCase()
                                    );
                            });
                        } else {
                            tasks.value.forEach(
                                (task) => (task.filtered = false)
                            ); // Reset all tasks if input is empty
                        }
                    });

                    // this is lazy watching meaning triggers only on change
                    watch(
                        tasks,
                        () => {
                            localStorage.setItem(
                                "tasks",
                                JSON.stringify(tasks.value)
                            );
                        },
                        { deep: true }
                    );

                    onMounted(() => {
                        // to focus on the element at mount
                        newTaskInput.value.focus();
                    });

                    const addTask = () => {
                        if (
                            newDescription.value.trim() &&
                            newPriority.value.trim()
                        ) {
                            tasks.value.unshift({
                                id: tasks.value.length + 1,
                                description: newDescription.value,
                                priority: newPriority.value,
                                done: false,
                                filtered: false,
                            });
                            newDescription.value = "";
                            newPriority.value = "";
                        }
                    };

                    return {
                        newTaskInput,
                        tasks,
                        newDescription,
                        newPriority,
                        filterInput,
                        addTask,
                        removeTask,
                    };
                },
            };

            createApp(App).mount("#app");
        </script>
    </body>
</html>
